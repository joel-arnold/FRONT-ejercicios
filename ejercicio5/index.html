<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Errores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üßÆ Calculadora Simple</h1>
        
        <div class="calculator">
            <div class="display">
                <input type="text" id="resultado" readonly>
            </div>
            
            <div class="buttons">
                <button onclick="limpiar()">C</button>
                <button onclick="borrar()">‚Üê</button>
                <button onclick="agregar('/')" class="operator">√∑</button>
                <button onclick="agregar('*')" class="operator">√ó</button>
                
                <button onclick="agregar('7')">7</button>
                <button onclick="agregar('8')">8</button>
                <button onclick="agregar('9')">9</button>
                <button onclick="agregar('-')" class="operator">-</button>
                
                <button onclick="agregar('4')">4</button>
                <button onclick="agregar('5')">5</button>
                <button onclick="agregar('6')">6</button>
                <button onclick="agregar('+')" class="operator">+</button>
                
                <button onclick="agregar('1')">1</button>
                <button onclick="agregar('2')">2</button>
                <button onclick="agregar('3')">3</button>
                <button onclick="calcular()" class="equals" rowspan="2">=</button>
                
                <button onclick="agregar('0')" class="zero">0</button>
                <button onclick="agregar('.')">.</button>
            </div>
        </div>
        
        <div class="historial">
            <h3>Historial</h3>
            <ul id="lista-historial">
                <!-- El historial se agregar√° aqu√≠ -->
            </ul>
            <button onclick="limpiarHistorial()">Limpiar Historial</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
